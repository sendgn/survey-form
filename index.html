<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Форма опроса</title>
  </head>
  <body>
    <div class="container">
      <form id="survey-form" class="form">
        <header class="form__header" id="form-header">
          <h1 id="title" class="form__title">
            Опрос
            <span class="logo-part-1">Cook</span
            ><span class="logo-part-2">It</span>
          </h1>
          <p id="description" class="form__description">
            Спасибо, что уделяете время и помогаете улучшить наш сервис!
          </p>
        </header>
        <div class="form__group">
          <label for="name" id="name-label" class="form__label">Имя</label>
          <input
            type="text"
            id="name"
            class="form__field"
            placeholder="Александр"
            required
          />
        </div>
        <div class="form__group">
          <label for="email" id="email-label" class="form__label">Email</label>
          <input
            type="email"
            id="email"
            class="form__field"
            placeholder="polozhenskii@gmail.com"
            required
          />
        </div>
        <div class="form__group">
          <label for="number" id="number-label" class="form__label"
            >Возраст <span class="clue">(не обязательно)</span></label
          >
          <input
            type="number"
            id="number"
            min="10"
            max="99"
            class="form__field"
            placeholder="32"
          />
        </div>
        <div class="form__group">
          <p>Как часто Вы готовите?</p>
          <select id="dropdown" name="frequency" class="form__field" required>
            <option disabled selected value>Выберите подходящий вариант</option>
            <option value="notAtAll">Не готовлю вообще</option>
            <option value="oddDays">Через день</option>
            <option value="everyday">Каждый день</option>
            <option value="fewPerDay">Несколько раз в день</option>
            <option value="allTheDay">Готовлю всегда (я повар)</option>
          </select>
        </div>
        <div class="form__group">
          <p>
            Порекомендовали бы Вы <span class="logo-part-1">Cook</span
            ><span class="logo-part-2">It</span> своим друзьям?
          </p>
          <div class="form__radios">
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="definetely"
                class="form__radio"
                checked
              />
              Определенно
            </label>
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="maybe"
                class="form__radio"
              />
              Может быть
            </label>
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="definetely"
                class="form__radio"
              />
              Вряд ли
            </label>
          </div>
        </div>
        <div class="form__group">
          <p>
            Что может быть улучшено на
            <span class="logo-part-1">Cook</span
            ><span class="logo-part-2">It</span>?
            <span class="clue">(Можно выбрать несколько вариантов)</span>
          </p>
          <div class="form__group__checkboxes">
            <label
              ><input
                name="prefer"
                type="checkbox"
                value="recipes"
                class="form__checkbox"
              />
              Рецепты</label
            >
            <label
              ><input
                name="prefer"
                type="checkbox"
                value="classes"
                class="form__checkbox"
              />
              Мастер-классы</label
            >
            <label
              ><input
                name="prefer"
                type="checkbox"
                value="online"
                class="form__checkbox"
              />
              Онлайн-курсы</label
            >
            <label
              ><input
                name="prefer"
                type="checkbox"
                value="news"
                class="form__checkbox"
              />
              Новости</label
            >
            <label
              ><input
                name="prefer"
                type="checkbox"
                value="discuss"
                class="form__checkbox"
              />
              Обсуждения</label
            >
            <label
              ><input
                name="prefer"
                type="checkbox"
                value="feedback"
                class="form__checkbox"
              />
              Обратная связь</label
            >
          </div>
        </div>
        <div class="form__group">
          <p>Может у Вас есть предложения или пожелания?</p>
          <textarea
            id="comments"
            class="form__textarea"
            name="comment"
            placeholder="Оставьте здесь свой комментарий..."
          ></textarea>
        </div>
        <div class="form__group">
          <button type="submit" id="submit" class="form__submit">
            Отправить
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
